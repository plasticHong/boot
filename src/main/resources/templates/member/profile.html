<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Title</title>
</head>

<div layout:fragment="content">

    <div id="container">
        <h2>나의 정보</h2>
        <form th:action="@{/member/update}" method="post">
            <table class="tbl_login">
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="id" th:value="${session['member'].id}"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="password" th:value="${session['member'].password}"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" name="password_confirm"></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name" th:value="${session['member'].name}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit">수정하기</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</div>

</html>
